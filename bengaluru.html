<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App ! - Bengaluru</title>
    <link rel="shortcut icon" href="assets/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="style-bengaluru.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!---Nav Bar--->
    
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="#news">News</a>       
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <!---Main--->
    <div class="main">
        <div class="header">
            <h2>Bengaluru</h2>
        </div>
    
    <!----------->
    <div class="row">
        <div class="column">
          <div class="card">                      
                  <div class="container">
                    <h4><b>Bengaluru 21&deg;C</b></h4> 
                    <p>Mostly Sunny - Real Feel 22&deg;C</p> 
                  </div>
                  <div class="container" style="overflow-x: auto;">
                                     
                  </div>
                                     
                </div>
        </div> 
        <div class="row">
            <div class="column" style="margin-top: 10px;">
              <div class="card">                      
                      <div class="container">
                        <h4><b>Humidity 80%</b></h4> 
                        <div class="container">
                          <div class="progress progress-moved">
                            <div class="progress-bar">
                            </div>
                          </div>
                        </div>                         
                      </div>  
                      <div class="container" style="overflow-x: auto;">
                                     
                      </div>                                                                    
              </div>                                                                                
          </div>
        </div> 
        <div class="row">
          <div class="column" style="margin-top: 10px;">
            <div class="card">                      
                    <div class="container">
                      <h4><b>Cloud Cover 81%</b></h4> 
                      <div class="container">
                        <div class="progress2 progress-moved">
                          <div class="progress-bar2">
                          </div>
                        </div>
                      </div>                         
                    </div> 
                    <div class="container" style="overflow-x: auto;">
                                     
                    </div>                                                                     
            </div>                                                                                
        </div>
      </div>      

      <div class="row">
        <div class="column" style="margin-top: 10px; margin-bottom:25px; ">
        <div class="card" style="padding-bottom: 10px;">                      
            <div class="container">
              <h4><b>Sunrise & Sunset </b></h4> 
      
               <div class="column" style="width: 50%;">
                <div class="panel left">
                    <div class="spaced-content">
                      <svg class="weather-icon" data-src="/images/weathericons/1.svg" viewBox="0 0 288 288" width="40" height="40"><g stroke="#FF8700" stroke-width="9.6" fill="none" fill-rule="evenodd"><path d="M144 0v48M144 240v48M0 144h48M211.872 76.128l33.936-33.936M245.808 245.808l-33.936-33.936M76.128 76.128 42.192 42.192"></path><circle cx="144" cy="144" r="76.8"></circle><path d="m76.128 211.872-33.936 33.936M240 144h48"></path></g></svg>
                      <div class="duration">
                        <p class="duration-time">
                          11 hrs
                        </p>
                        <p class="duration-time">
                          22 mins
                        </p>
                      </div>
                    </div>
                    <div class="spaced-content">
                      <span class="text-label">
                        Rise
                      </span>
                      <span class="text-value">6:41 AM</span>
                    </div>
                    <div class="spaced-content">
                      <span class="text-label">Set</span>
                      <span class="text-value">6:03 PM</span>
                    </div>
                  </div>
               </div>
               
               <div class="column" style="width: 50%;">
                <div class="panel right">
                    <div class="spaced-content">
                      <svg class="weather-icon" data-src="/images/weathericons/33.svg" viewBox="0 0 288 288" width="40" height="40"><path d="M221.96 203.022a106.311 106.311 0 0 1-106.68-106.31 105.34 105.34 0 0 1 19.875-61.661C85.26 42.978 47.299 84.06 43.33 134.424c-3.97 50.363 27.09 96.885 75.125 112.53 48.035 15.645 100.534-3.664 126.986-46.705a106.311 106.311 0 0 1-23.481 2.773Z" stroke="#686763" stroke-width="9.244" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="bevel"></path></svg>
                      <div class="duration">
                        <p class="duration-time">
                          13 hrs
                        </p>
                        <p class="duration-time">
                          18 mins
                        </p>
                      </div>
                    </div>
                    <div class="spaced-content">
                      <span class="text-label">Rise</span>
                      <span class="text-value">12:38 AM</span>
                    </div>
                    <div class="spaced-content">
                      <span class="text-label">Set</span>
                      <span class="text-value">1:56 PM</span>
                    </div>
                  </div>
                
               </div>
               
                
                
                                           
            </div>  
            <div class="container" style="overflow-x: auto;">
                    
            </div>                                                                    
        </div> 
    
      </div>
      </div>
</div>  

 
    
   <!----Script----> 

    <script src="script.js"></script>

</body>
</html>
